<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript HTML DOM</title>
</head>
<body>
    <div style="width: 100%; height: 800px;" id="profile">
        <p>
            This is a paragraph1.
            <span class="username">Jack</span>is 18 years old.
        </p>
        <p>
            This is a paragraph2.
            <span class="username">Tom</span>is 20 years old.
        </p>
        <p>
            This is a paragraph3.
            <span class="username">Gavin</span>is 22 years old.
        </p>
    </div>
    <script>
        // 查找DOM元素
        // 获取id为profile的元素
        let profileDom = document.getElementById('profile');  
        console.log(profileDom); 
        // 如果没有找到对应id的元素会怎样？
        let profileNull = document.getElementById('profile1');  
        console.log(profileNull);   
        // 获取所有段落 HTMLCollection
        let pHtmlCollection = document.getElementsByTagName('p');
        console.log(pHtmlCollection);
        // 如果没有找到对应class的集合会怎样？
        let selectNullCollection = document.getElementsByTagName('select');
        console.log(selectNullCollection);
        // 获取所有class是username的元素
        let classHtmlCollection = document.getElementsByClassName('username');
        console.log(classHtmlCollection);
        // 通过querySelector获取元素
        let selectorCollection = document.querySelectorAll('p span.username');
        console.log(selectorCollection);

</body>
</html>
